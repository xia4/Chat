<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <link rel="stylesheet" href="./join.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="title">
                <h1>회원가입</h1>
            </div>
            <div class="join">
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="join_int">
                    <input type="text" id="id" class="int" title="id" maxlength="20">
                </span>
                <h3 class="join_title">
                    <label for="pw">비밀번호</label>
                </h3>
                <span class="join_int">
                    <input type="password" id="pw" class="int" title="pw" maxlength="20">
                </span>
                <h3 class="join_title">
                    <label for="pw">비밀번호 확인</label>
                </h3>
                <span class="join_int">
                    <input type="password" id="pw" class="int" title="pw" maxlength="20">
                </span>
                <div class="btn">
                    <button type="submit">가입하기</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
